<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spine Viewer</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="sidebar">
      <span id="toggleButton">&lt;</span>
      <select id="folderSelector"></select>
      <select id="sceneSelector"></select>
      <select id="animationSelector"></select>
      <select id="settingSelector">
        <option value="attachments">Attachments</option>
        <option value="skins">Skins</option>
      </select>
      <div class="item">
        <label title="premultipliedAlpha"
          >premultipliedAlpha<input type="checkbox" id="pmaCheckbox"
        /></label>
      </div>
      <input type="text" id="filterBox" placeholder="Filter..." />
      <div id="container">
        <div id="attachment"></div>
        <div id="skin"></div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
